<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="product">
      <div class="product-img">
        <img src="images\image-equilibrium.jpg" alt="Cube">
      </div>
      
        <h1 class="title">Equilibrium #3429</h1>
      
        <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
      
        <div class="details">
          <div class="price">
            <img src="/images/icon-ethereum.svg" alt="eth">
            0.041 ETH
          </div>
          <p class="timeout">
            <img src="/images/icon-clock.svg" alt="eth">
            3 days left
          </p>
        </div>
      
        <div class="line"></div>
        <div class="profile">
          <img src="images/image-avatar.png" alt="">
          <p class="profile-desc">Creation of <span class="name1">Jules Wyvern</span></p>
        </div>
      </div>
      
      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Nirmal Roy</a>.
      </footer>
  </main>

</body>
</html>
